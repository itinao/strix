<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="ja">
    <title>Strix | site</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../build/css/site.min.css" />
    <script type="text/javascript" src="../js/lib/request.js"></script>
    <script type="text/javascript" src="../js/vendor/vue.min.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
</head>
<body id="site">
    <header class="common-page">
        <div class="page-logo">S</div>
        <div class="page-title">Strix</div>
    </header>
    <article class="navigate">
        <a href="../top.html">Home</a>
        <a class="on" href="../site.html">Site</a>
        <a href="../settings.html">Settings</a>
    </article>
    <article class="crumb">
        Home &gt; Site
    </article>
    <article class="contents">
        <h2 class="contents-title">SITE</h2>
        <ul class="contents-list">
            <li v-repeat="site_list">
                {{ title }}
                <a class="small-button" href="statistics.html?site_id={{ id }}">Statistics</a>
            </li>
        </ul>
    </article>

    <div id="loading" class="loading">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>

    <script type="text/javascript" src="../js/site.js"></script>
</body>
</html>
